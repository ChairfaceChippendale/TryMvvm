    ]

    domainTestDependencies = [
            junit:              "junit:junit:$jUnitVer",
            mokito:             "com.nhaarman:mockito-kotlin:$mokitoKotlinVer",
            assertj:            "org.assertj:assertj-core:$assertJVer"
